<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Add Server</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="servers">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="color:purple"> Product ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="color:purple"> Server Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right" style="text-align:center; color:purple"> Actions </th>
          <td mat-cell *matCellDef="let element" class="mat-column-right" style="text-align:center">
            <button mat-button color="warn" (click)="updateServer(element._id)">Edit</button>
            <button mat-button color="warn" (click)="deleteServer(element._id)">Delete</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
