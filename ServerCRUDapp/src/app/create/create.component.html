<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Server Name</label>
        <input type="text" class="form-control" formControlName="serverName" #serverName />
      </div>
      <div *ngIf="angForm.controls['serverName'].invalid && (angForm.controls['serverName'].dirty || angForm.controls['serverName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['serverName'].errors.required">
          Server name cannot be blank.
        </div>
      </div>

      <div class="form-group">
        <button (click)="addServer(serverName.value)"
          [disabled]="angForm.pristine || angForm.invalid"
          class="btn btn-primary">
          Add Server
        </button>
      </div>

    </form>
  </div>
</div>
